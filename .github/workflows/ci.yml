name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: fluff

      - name: Checkout fortfront
        uses: actions/checkout@v4
        with:
          repository: lazy-fortran/fortfront
          path: fortfront

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran
          pip install fpm

      - name: Build fluff
        run: fpm build
        working-directory: fluff

      - name: Run tests
        run: fpm test
        working-directory: fluff
