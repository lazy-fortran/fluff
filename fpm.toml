name = "fluff"
version = "0.1.0"
license = "license"
author = "Christopher Albert"
maintainer = "albert@tugraz.at"
copyright = "Copyright 2025, Christopher Albert"
[dependencies]
fortfront = { path = "../fortfront" }
stdlib = "*"
[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false
[install]
library = false
test = false
[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[[test]]
name = "test_module_compilation"
source-dir = "test"
main = "test_module_compilation.f90"

[[test]]
name = "test_module_dependencies"
source-dir = "test"
main = "test_module_dependencies.f90"

